<!DOCTYPE html>
<html>
<head>
 <title>Practice Form</title>
</head>
<body>
 <form name="success" action="success.html">
 	<select name="animals">
 	<option>Chicken</option>
 	<option>Bear</option>
 	<option>Dog</option>
 	</select>
 	<textarea>Hello everybody!</textarea>
 	<div>
 	<label>Name:</label>
 	<input type="text" name="fullname">
 	</div>
 	<div>
 	<label>Email:</label>
 	<input type="email" name="email">
 	</div>
 	<div>
 	<label>Password:</label>
 	<input type="password" name="password">
 	</div>
 	<button type="submit">Submit</button>
 </form>
</body>
</html>
